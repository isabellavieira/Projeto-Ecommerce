spring.application.name=Ecommerce-Isa-Fab-Bia

#Configuracao com a base de dados mysql
spring.datasource.url=jdbc:mysql://ecommerce-isa-bia-fab-db.mysql.database.azure.com:3306/ecommerce-isafabbia-banco
spring.datasource.username=EcommerceUser
spring.datasource.password=Admin123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configuracao do Cosmos DB
azure.cosmos.uri=${COSMOS_URI}
azure.cosmos.key=${COSMOS_KEY}
azure.cosmos.database=ibmec-cloud-products
azure.cosmos.queryMetricsEnabled=true
azure.cosmos.responseDiagnosticsEnabled=true

logging.level.org.hibernate=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG